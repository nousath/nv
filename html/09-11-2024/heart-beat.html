<div class="heart"></div>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }

    .heart {
        background: red;
        position: relative;
        height: 100px;
        width: 100px;
        transform: rotate(-45deg) scale(1);
        animation: pulse 2s linear infinite;
    }

    .heart::after {
        background: inherit;
        border-radius: 50%;
        content: '';
        position: absolute;
        top: -50%;
        left: 0;
        height: 100px;
        width: 100px;
    }

    .heart::before {
        background: inherit;
        border-radius: 50%;
        content: '';
        position: absolute;
        top: 0;
        right: -50%;
        height: 100px;
        width: 100px;
    }

    @keyframes pulse {
        0% {
            transform: rotate(-45deg) scale(1);
            opacity: 0;
        }

        10% {
            transform: rotate(-45deg) scale(1.3);
        }

        20% {
            transform: rotate(-45deg) scale(0.9);
        }

        30% {
            transform: rotate(-45deg) scale(1.2);
        }

        40% {
            transform: rotate(-45deg) scale(0.9);
        }

        50% {
            transform: rotate(-45deg) scale(1.3);
            opacity: 1;
        }

        60% {
            transform: rotate(-45deg) scale(0.95);
        }

        70% {
            transform: rotate(-45deg) scale(1);
        }

        100% {
            transform: rotate(-45deg) scale(1);
            opacity: 1;
        }
    }
</style>
